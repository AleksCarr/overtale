<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Overtale a undertale inspired game</title>

    <link rel="stylesheet" href="assets/styles.css" type="text/css" />
</head>

<body>
    <div class="form">
        <main id="game">
            <script>
                const main = document.createElement('main');
                const body = document.createElement('body');
                const first = document.querySelector('#game');
                const p = document.createElement('p');
                document.querySelector('#game').textContent = '';
                document.querySelector('main').innerHTML = "Years ago, there were two races who ruled over earth peacefully. They were the Humans and beings referred to as the ancients."
                first.appendChild(main);
                document.onkeydown = function(event) {
                    if (event.keyCode == '39') {
                        document.querySelector('main').innerHTML = "They all lived in harmony with each other for thousands of years."
                        first.appendChild(main);

                        document.onkeydown = function(event) {
                            if (event.keyCode == '39') {
                                document.querySelector('main').innerHTML = "After awhile the ancients attacked the humans unprovoked and started an all-out war that spanned over the whole earth."
                                first.appendChild(main);

                                document.onkeydown = function(event) {
                                    if (event.keyCode == '39') {
                                        document.querySelector('main').innerHTML = "After a long battle countless cities and towns have been turned to rubble, the ancients have won and made the humans withdrew underground never to be seen again."
                                        first.appendChild(main);

                                        document.onkeydown = function(event) {
                                            if (event.keyCode == '39') {
                                                document.querySelector('main').innerHTML = "Many years later..."
                                                first.appendChild(main);

                                                document.onkeydown = function(event) {
                                                    if (event.keyCode == '39') {
                                                        document.querySelector('main').innerHTML = "Year 2120. You emerge by the city of..."
                                                        first.appendChild(main);

                                                        document.onkeydown = function(event) {
                                                            if (event.keyCode == '39') {
                                                                document.querySelector('main').innerHTML = "Name the hero: "
                                                                first.appendChild(main);
                                                                let nameform = document.createElement('INPUT');
                                                                nameform.setAttribute("type", "text");
                                                                nameform.id = "frm1";
                                                                first.appendChild(nameform)
                                                                let namebutton = document.createElement('INPUT');
                                                                namebutton.setAttribute("type", "submit");
                                                                first.appendChild(namebutton);
                                                                namebutton.addEventListener('click', event => {
                                                                    newfun()
                                                                })

                                                                function newfun() {
                                                                    var x = document.getElementById("frm1");
                                                                    var text = "";
                                                                    var i;
                                                                    for (i = 0; i < x.length; i++) {
                                                                        text += x.elements[i].value + "<br>";
                                                                    }
                                                                    outskirts()
                                                                }

                                                                function outskirts() {
                                                                    document.querySelector("main").innerHTML = "Welcome to OverTale" + "&nbsp" + nameform.value;
                                                                    document.onkeydown = function(event) {
                                                                        if (event.keyCode == '39') {
                                                                            document.querySelector('main').innerHTML = "You wake up in what looks like a cave-like area and see sunlight at the end of it. You decide to go towards the sunlight because you have never seen sunlight before." +
                                                                                "&nbsp" + "Right before you reach the sunlight you approach what looks like a central room with an ancient sitting in the middle of it. Before you do anything the ancient notices you and starts to speak to you."
                                                                            first.appendChild(main);

                                                                            document.onkeydown = function(event) {
                                                                                if (event.keyCode == '39') {
                                                                                    document.querySelector('main').innerHTML = "The ancient says Hello," + "&nbsp" + nameform.value + "&nbsp" + "I’ve been expecting you, my name is (insert ancient name here). I’ve been sitting here every day for the past years waiting for you to show up. Let me explain why I have been sitting here waiting."
                                                                                    first.appendChild(main);

                                                                                    document.onkeydown = function(event) {
                                                                                        if (event.keyCode == '39') {
                                                                                            document.querySelector('main').innerHTML = "Years ago, the ancients ran the humans from above ground and made them go into hiding. The ancients were ordered to follow them and eliminate every single one of them." +
                                                                                                "&nbsp" + "None of them were successful in following the humans except for one, me. I never told the king and queen of the ancients that I found them and have been waiting for the day for the one so called prophecy human to come forth and make the humans and ancients be able to live in peace again." +
                                                                                                "&nbsp" + "I believe that is why you have woken up here but before we do anything about that let me show you through what we call the outskirts. Please follow me."
                                                                                            first.appendChild(main);

                                                                                            document.onkeydown = function(event) {
                                                                                                if (event.keyCode == '39') {
                                                                                                    document.body.style.backgroundColor = "#272727";
                                                                                                    document.querySelector('main').innerHTML = "This place Is what everyone around here calls the outskirts It is the beginning of the habitable area in the above ground. Ever since the war happened the above ground is habitable in various places around the world, but this is the one that is most habitable and where the king and queen reside." +
                                                                                                        "&nbsp" + "They reside in the Capital which is at the very end of the habitable area near the coast. You will have to progress through various areas but for now we must traverse through the outskirts. So, let’s please move forward."
                                                                                                    first.appendChild(main);

                                                                                                    document.onkeydown = function(event) {
                                                                                                        if (event.keyCode == '39') {
                                                                                                            document.querySelector('main').innerHTML = "To make progress in the outskirts you will need to evade detection as best as you can but if you do run into other ancients just talk to them. If you talk to them, you can persuade them to let you go. To help you with this I have set up a practice ancient that you can try and talk to. Please practice talking with the ancient."
                                                                                                            first.appendChild(main);
                                                                                                            practice();

                                                                                                            function practice(event) {

                                                                                                                document.onkeydown = function(event) {
                                                                                                                    if (event.keyCode == '39') {
                                                                                                                        document.querySelector('main').innerHTML = "You encounter the practice Ancient what will you do?"
                                                                                                                        first.appendChild(main);
                                                                                                                        talkbutton1 = document.createElement("BUTTON");
                                                                                                                        talkbutton1.innerHTML = "Talk";
                                                                                                                        first.appendChild(talkbutton1);
                                                                                                                        talkbutton1.addEventListener('click', event => {
                                                                                                                            document.querySelector("main").innerHTML = "You talk with the practice Ancient. The practice Ancient doesn’t speak back. The guide Ancient is proud of you. You won the encounter earning 0 XP and 0 Dollars."
                                                                                                                            document.onkeydown = function(event) {
                                                                                                                                if (event.keyCode == '39') {
                                                                                                                                    document.querySelector('main').innerHTML = "The guide Ancient says good job. Let’s keep going"
                                                                                                                                    first.appendChild(main);
                                                                                                                                    document.onkeydown = function(event) {
                                                                                                                                        if (event.keyCode == '39') {
                                                                                                                                            onward()
                                                                                                                                        }

                                                                                                                                    }
                                                                                                                                }
                                                                                                                            }
                                                                                                                        })

                                                                                                                        talkbutton2 = document.createElement("BUTTON");
                                                                                                                        talkbutton2.innerHTML = "Check";
                                                                                                                        first.appendChild(talkbutton2);
                                                                                                                        talkbutton2.addEventListener('click', event => {
                                                                                                                            document.querySelector("main").innerHTML = "A practice Ancient that doesn’t have the ability to do anything. The guide Ancient is proud of you. You won the encounter earning 0 XP and 0 Dollars."
                                                                                                                            document.onkeydown = function(event) {
                                                                                                                                if (event.keyCode == '39') {
                                                                                                                                    document.querySelector('main').innerHTML = "The guide Ancient says good job. Let’s keep going."
                                                                                                                                    first.appendChild(main);
                                                                                                                                    document.onkeydown = function(event) {
                                                                                                                                        if (event.keyCode == '39') {
                                                                                                                                            onward()
                                                                                                                                        }

                                                                                                                                    }
                                                                                                                                }
                                                                                                                            }

                                                                                                                        })
                                                                                                                        talkbutton3 = document.createElement("BUTTON");
                                                                                                                        talkbutton3.innerHTML = "Spare";
                                                                                                                        talkbutton3.id = "button3";
                                                                                                                        first.appendChild(talkbutton3);
                                                                                                                        talkbutton3.addEventListener('click', event => {
                                                                                                                            document.querySelector("main").innerHTML = "You spare the practice Ancient. The guide Ancient is proud of you. You won the encounter earning 0 XP and 0 Dollars."
                                                                                                                            document.onkeydown = function(event) {
                                                                                                                                if (event.keyCode == '39') {
                                                                                                                                    document.querySelector('main').innerHTML = "The guide Ancient says good job. Let’s keep going."
                                                                                                                                    first.appendChild(main);
                                                                                                                                    document.onkeydown = function(event) {
                                                                                                                                        if (event.keyCode == '39') {
                                                                                                                                            onward()
                                                                                                                                        }

                                                                                                                                    }
                                                                                                                                }
                                                                                                                            }

                                                                                                                        })
                                                                                                                        talkbutton4 = document.createElement("BUTTON");
                                                                                                                        talkbutton4.innerHTML = "Fight";
                                                                                                                        first.appendChild(talkbutton4);
                                                                                                                        talkbutton4.addEventListener('click', event => {
                                                                                                                            document.querySelector("main").innerHTML = "You swing at the practice Ancient and destroy it in one swipe. The guide Ancient is disappointed in you. You won the encounter earning 0 XP and 0 Dollars."
                                                                                                                            document.onkeydown = function(event) {
                                                                                                                                if (event.keyCode == '39') {
                                                                                                                                    document.querySelector('main').innerHTML = "The guide Ancient says you don’t want to hurt things now do you deary? Let’s keep going."
                                                                                                                                    first.appendChild(main);
                                                                                                                                    document.onkeydown = function(event) {
                                                                                                                                        if (event.keyCode == '39') {
                                                                                                                                            onward()

                                                                                                                                        }

                                                                                                                                    }
                                                                                                                                }
                                                                                                                            }
                                                                                                                        })

                                                                                                                        function onward(event) {
                                                                                                                            document.querySelector('main').innerHTML = "You keep walking forward to the next area and your guide Ancient says I’m sorry to have to do this, but I need to test if you have what it takes to survive. So please be careful when you are exploring the outskirts." +
                                                                                                                                "&nbsp" + "I have an idea to be able to make sure you are safe; I will give you a cellphone that only receives calls but can’t call itself. I know it’s busted but it’s the best I have. Be good deary, I will be back shortly."

                                                                                                                            document.onkeydown = function(event) {
                                                                                                                                if (event.keyCode == '39') {
                                                                                                                                    document.querySelector('main').innerHTML = "You decide to take your guide Ancients advice and continue forward and realize you are on your own in a strange world full of aggressive ancients."
                                                                                                                                    first.appendChild(main);

                                                                                                                                    document.onkeydown = function(event) {
                                                                                                                                        if (event.keyCode == '39') {
                                                                                                                                            document.querySelector('main').innerHTML = "Ring… Ring… You pick up the call and the person on the other end says… Hello? This is (insert guide’s name) I hope you are doing okay I totally forgot to tell you where to go." +
                                                                                                                                                "&nbsp" + "I would like you to reach my house. If you continue straight for about a mile you will reach the end of the outskirts and my house is right at the end. It guards the entrance to the rest of the city. Please hurry!!! Click…"
                                                                                                                                            first.appendChild(main);

                                                                                                                                            document.onkeydown = function(event) {
                                                                                                                                                if (event.keyCode == '39') {
                                                                                                                                                    document.querySelector('main').innerHTML = "Now that you know the direction to go you head that way. You try your best to avoid things, but you see no Ancients, so you try and leisurely walk the path to the guide’s house." +
                                                                                                                                                        "&nbsp" + "After about a 1/4th mile you run into a small ancient that almost looks like a skunk."
                                                                                                                                                    first.appendChild(main);

                                                                                                                                                    document.onkeydown = function(event) {
                                                                                                                                                        if (event.keyCode == '39') {
                                                                                                                                                            skunk()

                                                                                                                                                            function skunk(event) {
                                                                                                                                                                document.querySelector('main').innerHTML = "You encounter the skunk what will you do?"
                                                                                                                                                                first.appendChild(main);
                                                                                                                                                                skunkbutton1 = document.createElement("BUTTON");
                                                                                                                                                                skunkbutton1.innerHTML = "check";
                                                                                                                                                                skunkbutton1.addEventListener('click', event => {
                                                                                                                                                                    document.querySelector("main").innerHTML = "This ancient looking skunk only wants to be loved."
                                                                                                                                                                })
                                                                                                                                                                document.onkeydown = function(event) {
                                                                                                                                                                    if (event.keyCode == '39') {
                                                                                                                                                                        skunk()

                                                                                                                                                                    }
                                                                                                                                                                }
                                                                                                                                                            }
                                                                                                                                                        }

                                                                                                                                                    }
                                                                                                                                                }
                                                                                                                                            }
                                                                                                                                        }
                                                                                                                                    }
                                                                                                                                }
                                                                                                                            }
                                                                                                                        }
                                                                                                                    }
                                                                                                                }

                                                                                                            }
                                                                                                        }



                                                                                                    }
                                                                                                }

                                                                                            }
                                                                                        }
                                                                                    }

                                                                                }
                                                                            }
                                                                        }
                                                                    }
                                                                }

                                                            }
                                                        }
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }

                    }
                }
            </script>
    </div>
    </main>
    <script src="assets/main.js">
    </script>
</body>

</html>
